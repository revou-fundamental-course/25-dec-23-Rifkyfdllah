<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
        <a href="https://ibb.co/ZdmpZm1"><img src="https://i.ibb.co/ZdmpZm1/Screenshot-3.png" alt="Screenshot-3" border="0"></a>
    </header>
<main>
    <section class="input-section">
        <h2>Luas Segitiga</h2>
        <label for="alas">Alas</label>
        <input type="number" id="alas" placeholder="0">
        <label for="tinggi">Tinggi</label>
        <input type="number" id="tinggi" placeholder="0">
        
    <section>
        <button onclick="calculateArea()">Hitung Luas</button>
        <button onclick="resetFields()">Reset</button>
    </section>

      <div id="luas-output"></div> 
    </section>
    
    <section class="input-section">
        <h2>Keliling Segitiga</h2>
        <label for="sisiA">Sisi a</label>
        <input type="number" id="sisiA" placeholder="0">
        <label for="sisiB">Sisi b</label>
        <input type="number" id="sisiB" placeholder="0">
        <label for="sisiC">Sisi c</label>
        <input type="number" id="sisiC" placeholder="0">
       
        <section>
        <button onclick="calculatePerimeter()">Hitung Keliling</button>
        <button onclick="resetFieldskeliling()">Reset</button>
       </section>
        
         
      <div id="keliling-output"></div> 
    </section>
</main>

</body>
</html>
